<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixture and a mock HTML page for local Cypress testing</title>
</head>
<body>
    <div class="swiper-slide">
        <img src="https://cdn.lambdatest.com/sample-product.jpg" alt="Product" />
        <div class="caption">
          <h4 class="title"><a class="text-ellipsis-2">Sample Product Title</a></h4>
          <div class="price">
            <span class="price-new">$299.99</span>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.lambdatest.com/another-product.jpg" alt="Product" />
        <div class="caption">
          <h4 class="title"><a class="text-ellipsis-2">Another Product</a></h4>
          <div class="price">
            <span class="price-new">$199.50</span>
          </div>
        </div>
      </div>      
</body>
</html>
